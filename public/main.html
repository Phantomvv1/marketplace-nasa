<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
</head>

<body>
    <div class="background-image"></div>
    <nav id="navbar">
        <ul class="navbar-items flexbox-col">
            <li class="navbar-logo flexbox-left">
                <a class="navbar-item-inner flexbox">
                    <img src="assets/logo.png" />
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left">
                    <!--<input type="text" id="search" />Search<input />-->
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                    <span class="link-text" id="search">Search</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" id="Home">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="home-outline"></ion-icon>
                    </div>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" id="Upload">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="pie-chart-outline"></ion-icon>
                    </div>
                    <span class="link-text">Upload</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                    <span class="link-text">Team</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" id="Filters">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                    <span class="link-text">Filters</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="settings-outline"></ion-icon>
                    </div>
                    <span class="link-text">Support</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div class="proj1">
            <button onclick="adblocker()">
                <img src="assets/adblocker.png" />
                <span><br />Ad Blocker<br /></span>
                <span id="CharlieS1103"><strong>Team:</strong> CharlieS1103<br /></span>
                <span id="des-ad">Block all audio and UI ads!<br /></span>
                <span id="price">Price: 2$</span>
            </button>
        </div>
        <div class="proj2">
            <button onclick="fullscreen()">
                <img src="assets/fullscreen.png" />
                <span><br />Full screen<br /></span>
                <span id="daksh2k"><strong>Team:</strong> daksh2k<br /></span>
                <span id="des-ad">
                    Fancy artwork display. Modified<br />
                     from FAD 
                    with extra features<br>
                </span>
                <span id="price">Price: Free</span>
            </button>
        </div>
        <div class="proj3">
            <button onclick="songstats()">
                <img src="assets/songstats.png" />
                <span><br />Song Stats<br /></span>
                <span id="CharlieS1103"><strong>Team:</strong> CharlieS1103<br /></span>
                <span id="des-ad">Spicetify extension to display<br />a song's audio features<br></span>
                <span id="price">Price: Free</span>
            </button>
        </div>
        <div class="add">
            <button>
                <img src="assets/add.png">
            </button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
